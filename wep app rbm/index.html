<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rice Bowl Monster - Beranda</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root { --bg: #4C2A85; --card: #ffffff; --text: #374151; --muted: #6b7280; --primary: #4C2A85; --primary-text: #ffffff; --border: #e5e7eb; }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: var(--bg); color: var(--text); }
    img { max-width: 100%; display: block; }
    .app-header { display: flex; align-items: center; gap: 12px; padding: 12px 16px; position: fixed; top: 0; left: 0; right: 0; z-index: 1000; background-color: transparent; box-shadow: none; }
    .brand-name, .location-link, .notification-btn { text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
    .app-header .logo { width: 48px; height: 48px; flex-shrink: 0; }
    .app-header .logo img { width: 100%; height: 100%; object-fit: contain; }
    .brand-stack { display: flex; flex-direction: column; }
    .brand-name { font-size: 18px; font-weight: 700; margin: 0; color: var(--primary-text); line-height: 1.2; }
    .location-row { display: flex; align-items: center; gap: 6px; font-size: 13px; }
    .location-icon { font-size: 16px; }
    .location-link { color: var(--primary-text); font-weight: 600; text-decoration: underline; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; line-height: 1.2; }
    .notification-btn { background: none; border: none; font-size: 24px; cursor: pointer; padding: 4px; color: var(--primary-text); margin-left: auto; }
    .content { padding: 0; }
    .promo-section { margin-bottom: 24px; }
    .promo-slider { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; gap: 0; scrollbar-width: none; }
    .promo-slider::-webkit-scrollbar { display: none; }
    .promo-item { flex: 0 0 100%; scroll-snap-align: center; overflow: hidden; position: relative; }
    .promo-item::after { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 150px; background: linear-gradient(to bottom, rgba(0,0,0,0.6), transparent); z-index: 1; }
    .promo-item img { width: 100%; height: 250px; object-fit: cover; display: block; }
    .menu-icons { display: grid; grid-template-columns: repeat(5, 1fr); gap: 16px; text-align: center; padding: 0 16px; }
    .menu-icon { display: flex; flex-direction: column; align-items: center; gap: 8px; text-decoration: none; }
    .menu-emoji { width: 56px; height: 56px; border-radius: 16px; background-color: var(--card); display: grid; place-items: center; font-size: 28px; box-shadow: 0 4px 8px rgba(0,0,0,0.08); }
    .menu-icon span { font-size: 12px; font-weight: 600; color: var(--text); }
  </style>
</head>
<body>
  <header class="app-header">
    <div class="logo">
      <img src="logo-rbm.png" alt="Rice Bowl Monster Logo">
    </div>
    <div class="brand-stack">
      <h1 class="brand-name">Rice Bowl Monster</h1>
      <div class="location-row">
        <span class="location-icon">üìç</span>
        <a href="https://www.google.com/maps/search/?api=1&query=Rice+Bowl+Monsters+Surabaya" class="location-link" target="_blank">
          Jl. Kemenangan No. 1, Surabaya
        </a>
      </div>
    </div>
    <button class="notification-btn" id="notificationBtn" aria-label="Notifikasi">
      üîî
    </button>
  </header>

  <main class="content">
    <section class="promo-section">
      <div class="promo-slider" id="promoSlider">
        
        <div class="promo-item">
          <img src="latar-utama.jpg" alt="Latar Utama">
        </div>
        
        <div class="promo-item"><img src="https://images.unsplash.com/photo-1551218808-94e220e084d2?q=80&w=1600&auto-format&fit=crop" alt="Promo 2"></div>
        <div class="promo-item"><img src="https://images.unsplash.com/photo-1550547660-d9450f859349?q=80&w=1600&auto-format&fit=crop" alt="Promo 3"></div>

      </div>
    </section>

    <section class="menu-icons">
      <a class="menu-icon" href="#" aria-label="Paket Hemat"><div class="menu-emoji">üç±</div><span>Paket</span></a>
      <a class="menu-icon" href="#" aria-label="Chicken Bowl"><div class="menu-emoji">üçó</div><span>Chicken</span></a>
      <a class="menu-icon" href="#" aria-label="Beef Bowl"><div class="menu-emoji">ü•©</div><span>Beef</span></a>
      <a class="menu-icon" href="#" aria-label="Drink"><div class="menu-emoji">ü•§</div><span>Minum</span></a>
      <a class="menu-icon" href="#" aria-label="Dessert"><div class="menu-emoji">üçÆ</div><span>Dessert</span></a>
    </section>
  </main>
</body>
</html>
